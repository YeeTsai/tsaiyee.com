# Site settings
title: Yee's Word | 一言堂而皇之
email: yee.tsai@gmail.com
description: >
  软件工程师，痴迷于计算机的艺术。
  Software Engineer, Crazy about arts of computer.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://yeetsai.com # the base hostname & protocol for your site
git_address: https://github.com/YeeTsai
#git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

google_analytics: UA-88264578-1

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: spacelab

# Build settings
markdown: kramdown
highlighter: rouge
redcarpet:
  extensions: ["no_intra_emphasis", "tables", "autolink", "strikethrough", "fenced_code_blocks", "with_toc_data"]
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - download/

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Shanghai
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
